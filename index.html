			<mark>

				<span>
					<input id="color-primary" type="color">
				</span>
			</mark>
			<mark>
				<label for="color-secondary">Square</label>
				<span>
					<input id="color-secondary" type="color">
				</span>
			</mark>
			<mark>
				<label for="color-accent">Round</label>
				<span>
					<input id="color-accent" type="color">

			</mark>
			<mark>
				<label for="color-bg">Background</label>

					<input id="color-bg" type="color">

			</mark>
			<mark>

		<input placeholder="Logo" id="logo" type="file">
